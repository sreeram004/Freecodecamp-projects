<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Lobster Two" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

</body>

<div id="something" class="w3-container w3-panel w3-border w3-round-xlarge">

  <h1 class="text-center w3-myfont">Calculator</h1>
  <h2 id="output">0</h2>

  <table id="matrix">

    <tr class="separator  w3-myfont">
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="clearinput" style="width:70px">CE</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="clearfull" style="width:70px">C</button></td>
      <td><button class="w3-button w3-red w3-hover-red w3-round-xlarge" id="negate" style="width:70px"></button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="div" style="width:70px">รท</button></td>
    </tr>

    <tr class="separator">
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="n7" style="width:70px">7</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="n8" style="width:70px">8</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="n9" style="width:70px">9</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="mul" style="width:70px">x</button></td>
    </tr>
    <tr>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="n4" style="width:70px">4</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="n5" style="width:70px">5</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="n6" style="width:70px">6</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" id="add" style="width:70px">+</button></td>
    </tr>

    <tr class="separator">
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="n1">1</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="n2">2</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="n3">3</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="sub">-</button></td>
    </tr>
    <tr class>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="n00">00</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="n0">0</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="dot">.</button></td>
      <td><button class="w3-button w3-green w3-hover-teal w3-round-xlarge" style="width:70px" id="eq">=</button></td>
    </tr>


  </table>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
