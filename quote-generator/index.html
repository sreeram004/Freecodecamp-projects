<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Quote Generator</h1>
        <h3>Inspirational Quotes</h3>
        <hr>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <div class="quoteBlock">
        <p id="quote" style = "font-size : 1.6em">Hello</p>
        <p id="author" style = "font-size : 1.0em">By</p>

      </div>

      <ul class="list-inline">
        <li>
          <a href="#" id="nextquotebtn" class="btn btn-default nextbtn btn-lg"><i class = "fa fa-quote-left " aria-hidden = "true"></i>Next Quote</a>
          <a href="#" id="tweetquotebtn" class="btn btn-default nextbtn btn-lg"><i class = "fa fa-twitter" aria-hidden = "true"></i>Tweet Quote</a>
        </li>
      </ul>
    </div>


  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
